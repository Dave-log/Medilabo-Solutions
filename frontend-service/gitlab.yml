image: node:22.2-alpine

compile_frontend:
  stage: compile
  script:
    - cd frontend-service
    - npm install
    - npm run build
  rules:
    - changes:
        - frontend-service/**

test_frontend:
  stage: test
  script:
    - cd frontend-service
    - npm install
    - npm run test -- --watchAll=false
  rules:
    - changes:
        - frontend-service/**