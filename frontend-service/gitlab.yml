compile_frontend:
  stage: compile
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm install
    - npm run build
  rules:
    - changes:
        - frontend-service/**

test_frontend:
  stage: test
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm install
    - npm run test
  rules:
    - changes:
        - frontend-service/**

package_frontend:
  stage: package
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    IMAGE_TAG: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG ./frontend-service
    - docker push $IMAGE_TAG
  rules:
    - changes:
        - frontend-service/**