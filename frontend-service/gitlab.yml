compile_frontend:
  stage: compile
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm install
    - npm run build
  rules:
    - changes:
        - frontend-service/**

test_frontend:
  stage: test
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm install
    - npm run test
  rules:
    - changes:
        - frontend-service/**