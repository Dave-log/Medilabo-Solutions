cache:
  paths:
    - frontend-service/dist

compile_frontend:
  stage: compile
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm install
  artifacts:
    paths:
      - frontend-service/node_modules
  rules:
    - changes:
        - frontend-service/**

test_frontend:
  stage: test
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm run test
  rules:
    - changes:
        - frontend-service/**

package_frontend:
  stage: package
  image: node:22.2-alpine
  script:
    - cd frontend-service
    - npm run build
  artifacts:
    paths:
      - frontend-service/dist
  rules:
    - changes:
        - frontend-service/**

docker_build_frontend:
  stage: docker_build
  image: docker:27.1.1-dind-alpine3.20
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    PROJECT_NAME: "frontend-service"
    CI_REGISTRY_IMAGE: "registry.gitlab.com/davelog/medilabo-solutions"
    CUSTOM_TAG: "$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    IMAGE_TAG: "$CI_REGISTRY_IMAGE/$PROJECT_NAME:$CUSTOM_TAG"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_TAG -f frontend-service/Dockerfile .
    - echo "Docker images lists:"
    - docker images
    - docker push $IMAGE_TAG
  dependencies:
    - package_frontend
  rules:
    - changes:
        - frontend-service/**
        - pom.xml