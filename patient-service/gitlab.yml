build_patient:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean compile -pl patient-service
  rules:
    - changes:
        - patient-service/**

test_patient:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test -pl patient-service
  rules:
    - changes:
        - patient-service/**

package_patient:
  stage: package
  script:
    - mvn $MAVEN_CLI_OPTS package -pl patient-service
  rules:
    - changes:
        - patient-service/**