build_patient:
  stage: build
  script:
    - mvn clean compile -pl patient-service
  rules:
    - changes:
        - patient-service/**

test_patient:
  stage: test
  script:
    - mvn test -pl patient-service
  rules:
    - changes:
        - patient-service/**

package_patient:
  stage: package
  script:
    - mvn package -pl patient-service
  rules:
    - changes:
        - patient-service/**