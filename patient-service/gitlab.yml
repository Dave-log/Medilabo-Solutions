compile_patient:
  stage: compile
  script:
    - su - builduser -c && mvn $MAVEN_CLI_OPTS clean compile -pl patient-service
  rules:
    - changes:
        - patient-service/**

test_patient:
  stage: test
  script:
    - su - builduser -c && mvn $MAVEN_CLI_OPTS test -pl patient-service
  rules:
    - changes:
        - patient-service/**

package_patient:
  stage: package
  script:
    - su - builduser -c && mvn $MAVEN_CLI_OPTS package -pl patient-service
  rules:
    - changes:
        - patient-service/**