server:
  port: 8082

spring:
  application:
    name: notes-service
  data:
    mongodb:
      host: mongo
      port: 27017
      database: patient_notes

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true