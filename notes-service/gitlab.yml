cache:
  paths:
    - notes-service/target

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: $CI_REGISTRY_IMAGE/notes-service:$CI_COMMIT_SHA

compile_notes:
  stage: compile
  script:
    - mvn $MAVEN_CLI_OPTS clean compile -pl notes-service
  rules:
    - changes:
        - notes-service/**

test_notes:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test -pl notes-service
  rules:
    - changes:
        - notes-service/**

package_notes:
  stage: package
  script:
    - mvn $MAVEN_CLI_OPTS package -pl notes-service
  artifacts:
    paths:
      - notes-service/target/notes-service-0.0.1-SNAPSHOT.jar
  rules:
    - changes:
        - notes-service/**

docker_build_notes:
  image: docker:27.1.1-dind-alpine3.20
  stage: docker_build
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Building Docker image with tag $IMAGE_TAG"
    - docker build -t $IMAGE_TAG -f notes-service/Dockerfile .
    - echo "Docker images lists:"
    - docker images
    - docker push $IMAGE_TAG
  rules:
    - changes:
        - notes-service/**